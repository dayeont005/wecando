<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Can Do</title>
  </head>
  <body>
    <iframe
      src="https://script.google.com/macros/s/AKfycbzt0flSd9dsnNtteJXes5HBcg0J0DCIq2Q88QcV00UZBkLVIPGlNLEf082dwXP8USaIPQ/exec"
      width="100%"
      height="100%"
      allowfullscreen="true"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      "
    >
    </iframe>

    <script>
      window.onload = function () {
        document
          .querySelector("iframe")
          .requestFullscreen()
          .catch((err) => {
            console.error(
              `Error attempting to enable full-screen mode: ${err.message}`
            );
          });
      };
    </script>
  </body>
</html>
